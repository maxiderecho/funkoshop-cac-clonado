<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create item</title>
  </head>
  <body>
    <main>
      <h1>CREAR NUEVO ITEM</h1>

      <section class="create">
        <form action="" method="post">
          <label for="categoria">Categoría:</label>
          <select name="categoria">
            <option value="" disabled selected hidden>Seleccionar</option>
            <option value="figura">Figuras</option>
          </select>

          <label for="licencia">Licencia:</label>
          <select name="licencia">
            <option value="" disabled selected hidden>Seleccionar</option>
            <option value="star-wars">Star Wars</option>
            <option value="harry-potter">Harry Potter</option>
            <option value="pokemon">Pokemon</option>
          </select>

          <label for="nombre">Nombre del producto:</label>
          <input type="text" placeholder="Kakashi Hatake Shippuden Saga" />

          <textarea
            name="descripcion"
            id="descripcion"
            cols="30"
            rows="10"
            placeholder="Descripción del producto"
          ></textarea>

          <label for="sku">SKU</label>
          <input type="text" placeholder="SSK111AB001" />

          <label for="precio">Precio:</label>
          <input type="number" name="precio" placeholder="$0.000,00" />

          <label for="stock">Stock:</label>
          <input type="number" name="stock" placeholder="0" />

          <label for="descuento">Descuento</label>
          <input type="number" name="descuento" placeholder="0%" />

          <label for="cuotas">Cuotas:</label>
          <select name="cuotas">
            <option value="tres-cuotas">3 Cuotas sin interés</option>
          </select>

          <label for="imagenes">Imágenes:</label>
          <input type="file" name="imagenes" />
        </form>
      </section>

      <button class="add-product">Agregar Producto</button>

      <button class="clear">Limpiar</button>
    </main>
  </body>
</html>
