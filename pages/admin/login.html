<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Funkoshop</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <link
      rel="icon"
      href="../../img/branding/isotype.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <nav class="navbar container">
        <picture class="navbar__img">
          <a href="../../index.html">
            <img
              src="../../img/branding/logo_light_horizontal.svg"
              alt="Logo horizontal Funko Shop"
            />
          </a>
        </picture>

        <div class="navbar__icon">
          <iconify-icon icon="mingcute:menu-line"></iconify-icon>
        </div>

        <ul class="navbar__menu">
          <li class="navbar__item">
            <a class="navbar__link" href="../tienda/shop.html">VER TIENDA</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="./admin.html">ADMIN</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="../../index.html">SALIR</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="login">
        <h1 class="login__title">INGRESAR A MI CUENTA</h1>

        <form class="login__form" action="" method="post">
          <ul class="login__list">
            <li class="login__content">
              <label class="login__label" for="email">Email:</label>
              <input
                class="login__input"
                type="email"
                name="email"
                id="email"
                placeholder="ejemplo@funkoshop.com"
              />
            </li>

            <li class="login__content">
              <label class="login__label" for="password">Contraseña:</label>
              <input
                class="login__input"
                type="password"
                name="password"
                id="password"
                placeholder="********"
              />
            </li>
          </ul>

          <input class="login__button" type="button" value="Ingresar" />

          <div class="login__checkbox">
            <input
              class="login__checkbox--input"
              type="checkbox"
              name="recordarme"
              id="recordarme"
            />
            <label class="login__checkbox--label" for="recordarme">
              Recordarme
            </label>
          </div>
        </form>

        <a class="login__olvidar" href="">Olvidé mi contraseña</a>
      </section>
    </main>

    <footer>
      <section class="navbar container">
        <ul class="navbar__footer">
          <li class="navbar__item">
            <a class="navbar__link" href="../tienda/shop.html">SHOP</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="./register.html"> REGISTRARSE </a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="./login.html">INGRESAR</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="../tienda/contacto.html">
              CONTACTO
            </a>
          </li>
        </ul>

        <picture class="navbar__img">
          <a href="../../index.html">
            <img src="../../img/branding/isotype.svg" alt="Logo Funko Shop" />
          </a>
        </picture>
      </section>

      <p class="copyright container">
        All rights reserved 2023 - Funkoshop &copy;
      </p>
    </footer>

    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  </body>
</html>
