<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <h1>CREA TU CUENTA</h1>
    <p>Completa el formulario para ser parte del mundo de los Funkos</p>

    <section>
      <form action="" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" placeholder="Marcelo" />

        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" placeholder="Gallardo" />

        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          placeholder="marcelogallardo@correo.com"
        />

        <label for="password">Contraseña</label>
        <input type="password" name="password" placeholder="********" />

        <label for="password">Repita Contraseña:</label>
        <input type="password" name="password" placeholder="********" />
      </form>
    </section>

    <button class="register-button">Registrar</button>

    <input type="checkbox" name="terminos" />
    <label for="terminos">Acepto <a href="">Términos y Condiciones</a></label>
  </body>
</html>
